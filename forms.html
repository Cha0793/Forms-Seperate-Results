<!DOCTYPE html>
<html>
    <head>
        <title> Forms With Separate Result </title>
    </head>

    <body style="margin-left: 50px; font-size: 18px;">

        <h2> HTML FORM </h2>
    
        <form id="userForm" action="results.html" method="GET">

            <p><b> Please enter your details </b></p>

            <label for="fname"> First Name: </label> <br>
            <input style="margin-left: 10px; font-size: 18px;" type="text" id="fname" name="fname" value="" required> <br>

            <label for="lname"> Last Name: </label> <br>
            <input style="margin-left: 10px; font-size: 18px;" type="text" id="lname" name="lname" value="" required> <br>

            <p> Select your section: </p>

            <input style="margin-left: 10px; font-size: 18px;" type="radio" id="section1" name="mysection" value="DCPET 1-1" required>
            <label for="section1"> DCPET 1-1 </label> <br>

            <input style="margin-left: 10px; font-size: 18px;" type="radio" id="section2" name="mysection" value="DCPET 1-2">
            <label for="section2"> DCPET 1-2 </label> <br>

            <input style="margin-left: 10px; font-size: 18px;" type="radio" id="section3" name="mysection" value="DCPET 1-3">
            <label for="section3"> DCPET 1-3 </label> <br>

            <p> Select your subject: </p>

            <input style="margin-left: 10px; font-size: 18px;" type="checkbox" id="subject1" name="subject" value="Web Technology and Programming">
            <label for="subject1"> Web Technology and Programming </label> <br>

            <input style="margin-left: 10px; font-size: 18px;" type="checkbox" id="subject2" name="subject" value="Chemistry for Engineers">
            <label for="subject2"> Chemistry for Engineers </label> <br> 

            <input style="margin-left: 10px; font-size: 18px;" type="checkbox" id="subject3" name="subject" value="Programming Logic and Design">
            <label for="subject3"> Programming Logic and Design </label> <br>

            <p> Select your country: </p>

            <select style="margin-left: 10px; font-size: 18px;" id="country" name="country" required>
                <option value="Japan">Japan</option>
                <option value="United States of America">United States of America</option>
                <option value="Philippines">Philippines</option>
                <option value="Indonesia">Indonesia</option>
                <option value="India">India</option>
            </select><br><br>

            <input style="margin-left: 10px; font-size: 18px;" type="submit" value="Submit">

        </form>

    </body>
</html>
